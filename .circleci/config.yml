version: 2
jobs:
  "test":
    docker:
      - image: docker.io/golang:1.14.0
    steps:
      - checkout
      - run:
          name: Test
          command: make test
  "images":
    docker:
      - image: docker:stable
    steps:
      - attach_workspace:
          at: /
      - checkout
      - setup_remote_docker
      - run:
          name: Prepare env
          command: |
            echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
            apk update
            apk add make bash git
      - run:
          name: Build all the docker images
          command: make image/all
      - run:
          name: Push images
          command: |
            make push/builder
            make push/driverkit
      - run:
          name: Push latest images
          command: make push/latest
workflows:
  version: 2
  build:
    jobs:
      - "test"
      - "images":
          context: falco
          filters:
            branches:
              only:
                - master
          requires:
            - "test"
